<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Eksempler</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Mitt nettsted</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><p class="navbar-text navbar-right">Pålogget som <a href="#" class="navbar-link">Svein Otto</a></p></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <ul class="nav nav-tabs" id="myTab">
        <li class="active"><a data-target="#panel" data-toggle="tab">Panel</a></li>
        <li><a data-target="#meldinger" data-toggle="tab">Meldinger</a></li>
        <li><a data-target="#input" data-toggle="tab">Input</a></li>
        <li><a data-target="#nedtrekksmeny" data-toggle="tab">Nedtrekksmeny</a></li>
        <li><a data-target="#ikoner" data-toggle="tab">Ikoner</a></li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane active" id="panel">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Panel title</h3>
                </div>
                <div class="panel-body">
                    Panel content
                </div>
            </div>
        </div>
        <div class="tab-pane" id="meldinger">
            <div class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>Error!</strong> Something went wrong.
            </div>
        </div>
        <div class="tab-pane" id="input">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-4" for="email">Epost:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="email" placeholder="Skriv inn epost">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="pwd">Yrke:</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="work" placeholder="Velg yrke">
                            <option>Systemutvikler</option>
                            <option>Bussjåfør</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="news">Vil ha nyhetsbrev:</label>
                    <div class="col-sm-8">
                        <input type="checkbox" id="news" value="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-6">
                        <button type="submit" class="btn btn-default">Registrer meg</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="tab-pane" id="nedtrekksmeny">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Velg aksjon <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#">Aksjon 1</a></li>
                    <li><a href="#">Aksjon 2</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Aksjon 3</a></li>
                </ul>
            </div>
        </div>
        <div class="tab-pane" id="ikoner">
            <button type="button" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Stjerne
            </button>

            <button type="button" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-time" aria-hidden="true"></span> Tid
            </button>
        </div>
    </div>

</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootbox.min.js"></script>

</body>
</html>
