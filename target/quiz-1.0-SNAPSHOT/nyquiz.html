<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ny quiz</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="page-header">
        <h1>Lag en ny quiz</h1>
    </div>

    <form id="myForm" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-4" for="navn">Navn: </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="navn" placeholder="Navn" name="navn">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" for="dato">Dato: </label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id="dato" name="dato">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" for="starttid">Starttidspunkt: </label>
            <div class="col-sm-8">
                <input type="time" class="form-control" id="starttid" name="starttid">
            </div>
        </div>

        <br>
        Dobbelklikk på et svar for å indikere at det er korrekt.
        <br>

        <table id="nySpmTab" class="table table-bordered">
            <tbody>
                <tr id="spm1">
                    <td>
                        <h3>Spørsmål 1</h3>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="sporsmal0">Spørsmål: </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="sporsmal0" placeholder="Hei" name="sporsmal[]">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="tid0">Tid i sekunder: </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="tid0" name="tid">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="bilde0">Bilde-url (valgfri): </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="bilde0" name="bilde">
                            </div>
                        </div>
                        <ul class="list-group">
                            <li id="spm11" class="list-group-item">
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="svar01">Svar: </label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="svar01" name="svar1">
                                    </div>
                                </div>

                            </li>
                            <li id=spm12" class="list-group-item">
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="svar02">Svar: </label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="svar02" name="svar2">
                                    </div>
                                </div>
                            </li>
                            <li id="spm13" class="list-group-item">
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="svar03">Svar: </label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="svar03" name="svar3">
                                    </div>
                                </div>
                            </li>
                            <li id="spm14" class="list-group-item">
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="svar04">Svar: </label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="svar04" name="svar4">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
        <button id="nyttSpm" type="button" class="btn btn-default">Nytt spørsmål</button>
        <button id="ferdig" type="sumbit" class="btn btn-default">Ferdig!</button>
    </form>


    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/lagnyquiz.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
